version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.9.1
    working_directory: ~/workspace
    steps:
      - checkout
      - run: npm install
      - run: scripts/build-frontend.sh
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - dist
  push:
    docker:
      - image: circleci/node:8.9.1
    working_directory: ~/workspace
    steps:
      - attach_workspace:
          at: ~/workspace/dist
      - run: pwd
      - run: ls -al
      - run: env
workflows:
  version: 2
  test:
    jobs:
      - test
      - push:
          filters:
            branches:
              only: circleci
          requires:
            - test
