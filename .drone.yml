pipeline:
  build:
    image: node:6.9.5
    environment:
      - NPM_CONFIG_LOGLEVEL=warn
      - NODE_ENV=production
    commands:
      - npm install
      - scripts/build-frontend.sh
    push:
      image: plugins/docker
      registry: quay.io
      repo: quay.io/ktbartholomew/keithbartholomew.com
      secrets:
        - docker_username
        - docker_password
      tags:
        - "latest"
        - "${DRONE_COMMIT_SHA}"
      when:
        branch: master
        event: [push, tag, deployment]
